<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Files</title>
</head>
<body>
<h1>All Files</h1>
<ul>
    {% for file in files %}
    <div style="display: inline-block; margin: 10px;">
        <!-- Change 'file.image' to 'file.image.url' to get the actual URL of the image -->
        <img src="{{ file.image.url }}" alt="Image description" style="width: 500px; height: auto;">
    </div>
    {% endfor %}
</ul>
</body>
</html>
