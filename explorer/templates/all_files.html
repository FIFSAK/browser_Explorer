<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Files</title>
</head>
<body>
<h1>All Files</h1>
<ul>
    {% for file in files %}
    <div style="display: inline-block; margin: 10px;">
        <img src="{{ file.image }}" alt="Image description" style="width: 200px; height: auto;">

    </div>
    {% endfor %}
</ul>
</body>
</html>
